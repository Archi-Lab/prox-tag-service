version: "3.6"

services:

  tag-service:
    image: docker.nexus.archi-lab.io/archilab/${IMAGE}:${TAG}
    networks:
      - prox
      - tag-db

  tag-db:
    image: postgres:11.3-alpine
    volumes:
      - tag-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=tag-service
      - POSTGRES_PASSWORD=tag-service
      - POSTGRES_DB=tag-db
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - tag-db

volumes:
  tag-db-data:

networks:
  prox:
    external: true
  tag-db:
