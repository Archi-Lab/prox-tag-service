eureka:
  client:
    enabled: false
tagCounter:
  delay:
    initial:
      seconds: 3600
  minutes: 60
tagRecommendationCalculation:
  resultCount: 15
keycloak:
  enabled: false
server:
  port: 9003
  use-forward-headers: true
spring:
  application:
    name: tag-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driverClassName: org.postgresql.Driver
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: false
